<!DOCTYPE html>
<html lang="en">
  <head><script src="/public/pages/register.b42fb4a5.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.c36f3da9.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Blog admin</title>
  </head>
  <body>
    <div class="app">
      <section class="admin">
        <div class="admin-main">
          <div class="admin-left">
            <div class="admin-left-logo">
              <img src="/Logo.c134b147.svg" alt="">
            </div>
            <ul class="admin-menu">
              <li class="admin-list">
                <a href="#" class="admin-link"><i class="fa fa-tachometer" aria-hidden="true"></i>Dashboard</a>
              </li>
              <li class="admin-list">
                <a href="#" class="admin-link"><i class="fa fa-product-hunt" aria-hidden="true"></i>Product</a>
              </li>
              <li class="admin-list">
                <a href="#" class="admin-link"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>Order</a>
              </li>
              <li class="admin-list">
                <a href="/admin/categories.html" class="admin-link"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>Category</a>
              </li>
              <li class="admin-list">
                <a href="/admin/user.html" class="admin-link"><i class="fa fa-user" aria-hidden="true"></i>User</a>
              </li>
              <li class="admin-list">
                <a href="/admin/blog.html" class="admin-link"><i class="fa fa-clipboard" aria-hidden="true"></i>Blog</a>
              </li>
              <li class="admin-list">
                <a href="/index.html" class="admin-link"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
              </li>
            </ul>
          </div>
          <div class="admin-right">
            <div class="admin-right-header">
              <div class="admin-right-main">
                <div class="admin-right-search">
                  <input type="text" placeholder="Search...">
                  <div class="admin-right-search-icon">
                    <div class="admin-right-search-button">
                      <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
                <div class="admin-right-auth-right">
                  <div class="admin-right-auth">
                    <i class="fa fa-commenting" aria-hidden="true"></i>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <i class="fa fa-bell" aria-hidden="true"></i>
                  </div>
                  <div class="admin-right-avatar">
                    <img class="admin-avatar-img" src="https://source.unsplash.com/random" alt="">
                    <span class="admin-right-avatar-name">John Doe</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="admin-right-product">
              <h2 class="heading-primary">Blog</h2>
              <div class="heading-add-product">
                <a href="#" class="add-product" id="addBlog">Add</a>
              </div>
              <table class="product-table">
                <thead class="product-table__thead">
                  <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Operation</th>
                  </tr>
                </thead>
                <tbody id="showBlog"></tbody>
              </table>
            </div>
            <div class="modal">
              <div class="modal-overlay"></div>
              <div class="modal-content">
                <span class="modal-close">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
                </span>
                <div class="modal-main">
                  <form action="" class="form-blog-post">
                    <div class="modal-add-product">
                      <input type="text" id="title" placeholder="Enter title">
                      <input type="text" id="image" placeholder="Enter image">
                      <input type="text" id="desc" placeholder="Enter description">
                      <div class="admin-form-button">
                        <button class="addprodut" id="addProductBtn" type="submit">Add</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div id="modalUpdate" class="modal">
              <div class="modal-overlay"></div>
              <div class="modal-content">
                <span class="modal-close" id="modalClose">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewbox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                  </svg>
                </span>
                <div class="modal-main">
                  <form action="" class="admin-form" id="formEditBlog">
                    <div class="modal-add-product">
                      <input type="hidden" id="blogId" name="blogId" value="">
                      <input type="text" value="" id="titleUpdate" placeholder="Enter title">
                      <input type="text" id="imageUpdate" placeholder="NEnter imgae">

                      <input type="text" id="descUpdate" placeholder="Enter description">
                      <div class="admin-form-button">
                        <button class="addprodut" id="updatePro" type="submit">Update</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="/admin/blog.6a37c539.js" defer=""></script>
    <script src="/admin/product.7e2cd915.js"></script>
  </body>
</html>
