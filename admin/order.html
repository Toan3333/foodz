<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <section class="admin">
        <div class="admin-main">
          <div class="admin-left">
            <div class="admin-left-logo">
              <img src="/public/images/Logo.svg" alt="" />
            </div>
            <ul class="admin-menu">
              <li class="admin-list">
                <a href="#" class="admin-link"
                  ><i class="fa fa-tachometer" aria-hidden="true"></i>Dashboard</a
                >
              </li>
              <li class="admin-list">
                <a href="#" class="admin-link"
                  ><i class="fa fa-product-hunt" aria-hidden="true"></i>Product</a
                >
              </li>
              <li class="admin-list">
                <a href="order.html" class="admin-link"
                  ><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>Order</a
                >
              </li>
              <li class="admin-list">
                <a href="./categories.html" class="admin-link"
                  ><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>Category</a
                >
              </li>
              <li class="admin-list">
                <a href="./user.html" class="admin-link"
                  ><i class="fa fa-user" aria-hidden="true"></i>User</a
                >
              </li>
              <li class="admin-list">
                <a href="./blog.html" class="admin-link"
                  ><i class="fa fa-clipboard" aria-hidden="true"></i>Blog</a
                >
              </li>
              <li class="admin-list">
                <a href="/index.html" class="admin-link"
                  ><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a
                >
              </li>
            </ul>
          </div>
          <div class="admin-right">
            <div class="admin-right-header">
              <div class="admin-right-main">
                <div class="admin-right-search">
                  <input type="text" placeholder="Search..." />
                  <div class="admin-right-search-icon">
                    <div class="admin-right-search-button">
                      <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
                <div class="admin-right-auth-right">
                  <div class="admin-right-auth">
                    <i class="fa fa-commenting" aria-hidden="true"></i>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <i class="fa fa-bell" aria-hidden="true"></i>
                  </div>
                  <div class="admin-right-avatar">
                    <img class="admin-avatar-img" src="https://source.unsplash.com/random" alt="" />
                    <span class="admin-right-avatar-name">John Doe</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="admin-right-product">
              <h2 class="heading-primary">LIST ORDER</h2>
              <table class="product-table">
                <thead class="product-table__thead">
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Date</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="showOrder"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="/app/listOrderAdmin.js" type="module"></script>
  </body>
</html>
