<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Category</title>
  </head>
  <body>
    <div class="app">
      <section class="admin">
        <div class="admin-main">
          <div class="admin-left">
            <div class="admin-left-logo">
              <img src="/public/images/Logo.svg" alt="" />
            </div>
            <ul class="admin-menu">
              <li class="admin-list">
                <a href="#" class="admin-link"
                  ><i class="fa fa-tachometer" aria-hidden="true"></i>Dashboard</a
                >
              </li>
              <li class="admin-list">
                <a href="./product.html" class="admin-link"
                  ><i class="fa fa-product-hunt" aria-hidden="true"></i>Product</a
                >
              </li>
              <li class="admin-list">
                <a href="#" class="admin-link"
                  ><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>Order</a
                >
              </li>
              <li class="admin-list">
                <a href="#" class="admin-link"
                  ><i class="fa fa-cart-arrow-down" aria-hidden="true"></i>Category</a
                >
              </li>
              <li class="admin-list">
                <a href="./user.html" class="admin-link"
                  ><i class="fa fa-user" aria-hidden="true"></i>User</a
                >
              </li>
              <li class="admin-list">
                <a href="./blog.html" class="admin-link"
                  ><i class="fa fa-clipboard" aria-hidden="true"></i>Blog</a
                >
              </li>
              <li class="admin-list">
                <a href="/index.html" class="admin-link"
                  ><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a
                >
              </li>
            </ul>
          </div>
          <div class="admin-right">
            <div class="admin-right-header">
              <div class="admin-right-main">
                <div class="admin-right-search">
                  <input type="text" placeholder="Search..." />
                  <div class="admin-right-search-icon">
                    <div class="admin-right-search-button">
                      <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
                <div class="admin-right-auth-right">
                  <div class="admin-right-auth">
                    <i class="fa fa-commenting" aria-hidden="true"></i>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <i class="fa fa-bell" aria-hidden="true"></i>
                  </div>
                  <div class="admin-right-avatar">
                    <img class="admin-avatar-img" src="https://source.unsplash.com/random" alt="" />
                    <span class="admin-right-avatar-name">John Doe</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="admin-right-product">
              <h2 class="heading-primary">Category</h2>
              <div class="heading-add-product">
                <a href="#" class="add-product">Add</a>
              </div>
              <table class="product-table">
                <thead class="product-table__thead">
                  <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <th>Operation</th>
                  </tr>
                </thead>
                <tbody id="showCategory"></tbody>
              </table>
            </div>
            <div class="modal">
              <div class="modal-overlay"></div>
              <div class="modal-content">
                <span class="modal-close">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </span>
                <div class="modal-main">
                  <form action="" class="form-post">
                    <div class="modal-add-product">
                      <input type="text" id="nameCategory" placeholder="Enter Name" />
                      <div class="admin-form-button">
                        <button class="addprodut" id="addCategory" type="submit">Add</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div id="modalUpdate" class="modal">
              <div class="modal-overlay"></div>
              <div class="modal-content">
                <span class="modal-close" id="modalClose">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </span>
                <div class="modal-main">
                  <form action="" class="admin-form" id="formEdit">
                    <div class="modal-add-product">
                      <input type="hidden" id="categoryId" name="categoryId" value="" />
                      <input type="text" value="" id="nameUpdate" placeholder="Enter name" />
                      <div class="admin-form-button">
                        <button class="addprodut" type="submit">Update</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/app/listCategories.js"></script>
    <script src="./admin.js"></script>
  </body>
</html>
